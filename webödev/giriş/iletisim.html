    <!--navbar bitişi-->

    <div class="container-ilet">
        <section class="iletisimm">
            <h2>Bana Ulaşın</h2>
            <form action="#">
                <div class="input-box">
                    <div class="input-field field">
                        <input type="text" placeholder="İsim ve Soyisminiz.." id="isim" class="item" autocomplete="off">
                        <div class="error-txt">Boşluk bırakılamaz!</div>
                    </div>
                    <div class="input-field field">
                        <input type="text" placeholder="E-Mail Adresiniz.." id="email" class="item" autocomplete="off">
                        <div class="error-txt email">Boşluk bırakılamaz!</div>
                    </div>
                </div>
                <div class="input-box">
                    <div class="input-field field">
                        <input type="text" placeholder="Telefon Numaranız.." id="telefon" class="item"
                            autocomplete="off">
                        <div class="error-txt">Boşluk bırakılamaz!</div>
                    </div>
                    <div class="input-field field">
                        <input type="text" placeholder="Konu.." id="konu" class="item" autocomplete="off">
                        <div class="error-txt">Boşluk bırakılamaz!</div>
                    </div>
                </div>
                <div class="textarea-field field">
                    <textarea name="" id="mesaj" cols="25" rows="10" placeholder="Mesajınız.." class="item"
                        autocomplete="off"></textarea>
                    <div class="error-txt">Boşluk bırakılamaz!</div>
                </div>

                <button type="submit">Mesajı Gönder</button>

            </form>
        </section>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
